# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - movie-recommendation-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
        env:
          VITE_MOVIE_RECOMMEND_BACKEND: ${{ secrets.VITE_MOVIE_RECOMMEND_BACKEND }}
          VITE_MOVIE_RECOMMEND_BACKEND_ENDPOINT: ${{ secrets.VITE_MOVIE_RECOMMEND_BACKEND_ENDPOINT }}
          VITE_MOVIE_FETCH_BACKEND_ENDPOINT: ${{ secrets.VITE_MOVIE_FETCH_BACKEND_ENDPOINT }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist # Only upload dist folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_58B9B6E0F2BB49259178A1395CBC09AE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0FADFF6E0888499FA389A58E073AD089 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE50A992D94F4B4B932B94819E1C7970 }}

      - name: Set Web App settings
        uses: azure/appservice-settings@v1
        with:
          app-name: "movie-recommendation-app"
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false"
              }
            ]

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "movie-recommendation-app"
          slot-name: "Production"
          package: .
